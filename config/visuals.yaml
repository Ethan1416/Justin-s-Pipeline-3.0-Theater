    outcome_red_rgb: [153, 0, 0]
    outcome_blue_rgb: [0, 71, 133]
    outcome_purple_rgb: [75, 0, 110]
    connector_rgb: [100, 100, 100]

  layouts:
    A:
      name: "Three-level Binary"
      structure: "1-2-4"
    B:
      name: "Two-level Binary"
      structure: "1-2"
    C:
      name: "Two-level Triple"
      structure: "1-3"
    D:
      name: "Three-level Asymmetric"
      structure: "variable"
    E:
      name: "Three-level Extended"
      structure: "1-2-6"

