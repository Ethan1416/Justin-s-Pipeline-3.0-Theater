# Visual Styles Configuration
# Colors, fonts, layouts, and positioning for all visual types
# Migrated from pipeline_config.json v3.0

# Slide dimensions
slide_dimensions:
  width_inches: 13.33
  height_inches: 7.5

# Shape mappings for NCLEX Tip PowerPoint template (Jan 2026 overhaul)
# Full config in config/nclex_tip_template.yaml
shape_mappings:
  template: "templates/template_nclex_tip.pptx"
  required_shapes:
    - "TextBox 6"     # title
    - "TextBox 12"    # body_line_1
    - "TextBox 13"    # body_line_2
    - "TextBox 14"    # body_line_3
    - "TextBox 20"    # nclex_tip_label (static)
    - "TextBox 24"    # nclex_tip
    - "TextBox 30"    # footer
  mappings:
    "TextBox 6": "title"
    "TextBox 12": "body_line_1"
    "TextBox 13": "body_line_2"
    "TextBox 14": "body_line_3"
    "TextBox 20": "nclex_tip_label"
    "TextBox 24": "nclex_tip"
    "TextBox 30": "footer"
  nclex_tip_handling: "dedicated_shape"
  nclex_tip_shape: "TextBox 24"

# Font settings
# Note: Fonts are inherited from template, these are reference values only
fonts:
  inherit_from_template: true
  default:
    font_name: "inherit"
    min_font_size_pt: 18

  title:
    shape: "TextBox 6"
    inherit: true
    # Reference: used for title/header

  body_line_1:
    shape: "TextBox 12"
    inherit: true
    # Reference: first body content line

  body_line_2:
    shape: "TextBox 13"
    inherit: true
    # Reference: second body content line

  body_line_3:
    shape: "TextBox 14"
    inherit: true
    # Reference: third body content line

  nclex_tip:
    shape: "TextBox 24"
    inherit: true
    # Reference: dedicated NCLEX tip content

  footer:
    shape: "TextBox 30"
    inherit: true
    # Reference: copyright/footer

# Table visual settings
table:
  font_name: "Aptos"
  font_size_pt: 20
  min_font_size_pt: 18
  font_color_rgb: [0, 0, 0]
  header_font_color_rgb: [255, 255, 255]
  header_background_rgb: [0, 51, 102]
  header_bold: true
  border_color_rgb: [0, 51, 102]
  border_width_pt: 1

  position:
    left_inches: 0.5
    top_inches: 1.8
    width_inches: 12.3
    max_height_inches: 4.5

  font_scaling:
    default_size_pt: 20
    min_size_pt: 18
    scale_threshold_rows: 8
    scale_threshold_cols: 5

  layouts:
    A:
      name: "Standard Comparison"
      description: "2-4 cols, 3-6 rows"
      columns: { min: 2, max: 4 }
      rows: { min: 3, max: 6 }
    B:
      name: "Wide Comparison"
      description: "2 cols, 4-8 rows"
      columns: { min: 2, max: 2 }
      rows: { min: 4, max: 8 }
    C:
      name: "Category List"
      description: "3 cols, 4-6 rows"
      columns: { min: 3, max: 3 }
      rows: { min: 4, max: 6 }
    D:
      name: "Compact Reference"
      description: "4-6 cols, 4-5 rows"
      columns: { min: 4, max: 6 }
      rows: { min: 4, max: 5 }
    E:
      name: "Tall Comparison"
      description: "2 cols, 6-10 rows"
      columns: { min: 2, max: 2 }
      rows: { min: 6, max: 10 }

