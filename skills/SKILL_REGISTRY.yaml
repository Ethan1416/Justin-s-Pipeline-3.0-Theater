# SKILL_REGISTRY.yaml
# Comprehensive Skill Definitions for 50-Agent NCLEX Lecture Generation Pipeline
# Version: 1.0
# Last Updated: 2026-01-04

---
metadata:
  version: "1.0"
  pipeline: "NCLEX Lecture Generation"
  total_agents: 50
  categories:
    - preparation
    - blueprint
    - visual_generation
    - powerpoint
    - qa
    - utility

# =============================================================================
# CATEGORY 1: PREPARATION AGENTS (5)
# Purpose: Handle initial content processing (Steps 1-5)
# =============================================================================
preparation_agents:

  - agent_name: anchor_uploader
    description: "Load and validate anchor documents for lecture generation"
    file: "agents/prompts/anchor_uploader.md"
    skills:
      - name: load_anchor_document
        description: "Parse and load anchor document from file system"
        inputs:
          - name: file_path
            type: string
            required: true
            description: "Path to anchor document file"
          - name: document_type
            type: string
            required: false
            description: "Type of anchor document (pdf, docx, txt)"
        outputs:
          - name: raw_content
            type: string
            description: "Raw text content extracted from document"
          - name: metadata
            type: object
            description: "Document metadata (title, author, date)"

      - name: validate_anchor_structure
        description: "Validate anchor document has required structure"
        inputs:
          - name: raw_content
            type: string
            required: true
            description: "Raw content to validate"
        outputs:
          - name: is_valid
            type: boolean
            description: "Whether document passes validation"
          - name: validation_errors
            type: array
            description: "List of validation errors if any"

      - name: extract_anchor_sections
        description: "Extract logical sections from anchor content"
        inputs:
          - name: raw_content
            type: string
            required: true
            description: "Raw content to parse"
        outputs:
          - name: sections
            type: array
            description: "Array of extracted sections with titles and content"
    dependencies: []

  - agent_name: lecture_mapper
    description: "Map anchors to lecture structure using 5-phase analysis"
    file: "agents/prompts/lecture_mapper.md"
    skills:
      - name: content_survey
        description: "Phase 1: Inventory the anchor landscape"
        inputs:
          - name: anchor_sections
            type: array
            required: true
            description: "Sections from anchor_uploader"
        outputs:
          - name: content_inventory
            type: object
            description: "Inventory of anchor content with topic counts"

      - name: cluster_discovery
        description: "Phase 2: Group related anchors into clusters"
        inputs:
          - name: content_inventory
            type: object
            required: true
            description: "Inventory from content survey"
        outputs:
          - name: clusters
            type: array
            description: "Grouped topic clusters"

      - name: relationship_mapping
        description: "Phase 3: Map prerequisite dependencies between clusters"
        inputs:
          - name: clusters
            type: array
            required: true
            description: "Topic clusters from discovery"
        outputs:
          - name: dependency_graph
            type: object
            description: "Graph of prerequisite relationships"

      - name: section_formation
        description: "Phase 4: Form lecture sections from clusters"
        inputs:
          - name: clusters
            type: array
            required: true
            description: "Topic clusters"
          - name: dependency_graph
            type: object
            required: true
            description: "Dependency relationships"
        outputs:
          - name: lecture_sections
            type: array
            description: "Formed lecture sections"

      - name: arc_planning
        description: "Phase 5: Generate sequence iterations for learning arc"
        inputs:
          - name: lecture_sections
            type: array
            required: true
            description: "Formed lecture sections"
        outputs:
          - name: learning_arc
            type: object
            description: "Complete learning arc with sequence"
    dependencies:
      - anchor_uploader

  - agent_name: content_sorter
    description: "Sort content by priority/relevance into 6 NCLEX domains"
    file: "agents/prompts/content_sorter.md"
    skills:
      - name: classify_by_domain
        description: "Classify content into 6 NCLEX domains"
        inputs:
          - name: content_items
            type: array
            required: true
            description: "Content items to classify"
        outputs:
          - name: domain_assignments
            type: object
            description: "Content mapped to domains (fundamentals, pharmacology, medical_surgical, ob_maternity, pediatric, mental_health)"

      - name: prioritize_content
        description: "Rank content by NCLEX exam relevance"
        inputs:
          - name: domain_content
            type: object
            required: true
            description: "Domain-classified content"
        outputs:
          - name: prioritized_content
            type: object
            description: "Content with priority scores"

      - name: sequence_content
        description: "Order content for optimal learning sequence"
        inputs:
          - name: prioritized_content
            type: object
            required: true
            description: "Prioritized content by domain"
        outputs:
          - name: sequenced_content
            type: array
            description: "Ordered content sequence"
    dependencies:
      - lecture_mapper

  - agent_name: outline_generator
    description: "Generate section outlines for each lecture"
    file: "agents/prompts/outline_generator.md"
    skills:
      - name: generate_section_outline
        description: "Create detailed outline for a lecture section"
        inputs:
          - name: section_content
            type: object
            required: true
            description: "Content for the section"
          - name: target_duration
            type: integer
            required: false
            description: "Target duration in minutes"
        outputs:
          - name: outline
            type: object
            description: "Structured outline with topics, subtopics, timing"

      - name: estimate_slide_count
        description: "Estimate number of slides needed for section"
        inputs:
          - name: outline
            type: object
            required: true
            description: "Section outline"
        outputs:
          - name: slide_count
            type: integer
            description: "Estimated slide count"
          - name: breakdown
            type: object
            description: "Slide count by topic"

      - name: identify_visual_opportunities
        description: "Flag topics that benefit from visual aids"
        inputs:
          - name: outline
            type: object
            required: true
            description: "Section outline"
        outputs:
          - name: visual_flags
            type: array
            description: "Topics flagged for visual treatment"
    dependencies:
      - content_sorter

  - agent_name: standards_loader
    description: "Load presentation standards and constraints"
    file: "agents/prompts/standards_loader.md"
    skills:
      - name: load_teaching_standards
        description: "Load teaching methodology standards"
        inputs:
          - name: standards_path
            type: string
            required: false
            description: "Path to teaching standards file"
        outputs:
          - name: teaching_standards
            type: object
            description: "Loaded teaching standards"

      - name: load_presenting_standards
        description: "Load presentation formatting standards"
        inputs:
          - name: standards_path
            type: string
            required: false
            description: "Path to presenting standards file"
        outputs:
          - name: presenting_standards
            type: object
            description: "Loaded presenting standards"

      - name: load_content_standards
        description: "Load content creation standards"
        inputs:
          - name: standards_path
            type: string
            required: false
            description: "Path to content standards file"
        outputs:
          - name: content_standards
            type: object
            description: "Loaded content standards"

      - name: load_constraints
        description: "Load character/line limit constraints"
        inputs:
          - name: config_path
            type: string
            required: false
            description: "Path to constraints config"
        outputs:
          - name: constraints
            type: object
            description: "Character limits, line limits, visual quotas"
    dependencies:
      - outline_generator

# =============================================================================
# CATEGORY 2: BLUEPRINT AGENTS (10)
# Purpose: Per-section blueprint creation and refinement (Steps 6-10)
# =============================================================================
blueprint_agents:

  - agent_name: blueprint_generator
    description: "Generate initial slide blueprints for each section"
    file: "agents/prompts/blueprint_generator.md"
    skills:
      - name: generate_slide_blueprint
        description: "Create initial blueprint for a single slide"
        inputs:
          - name: topic
            type: string
            required: true
            description: "Topic for the slide"
          - name: content_points
            type: array
            required: true
            description: "Content points to include"
          - name: slide_type
            type: string
            required: false
            description: "Type of slide (title, content, visual)"
        outputs:
          - name: blueprint
            type: object
            description: "Slide blueprint with title, bullets, notes"

      - name: generate_section_blueprints
        description: "Create blueprints for entire section"
        inputs:
          - name: section_outline
            type: object
            required: true
            description: "Section outline from outline_generator"
        outputs:
          - name: blueprints
            type: array
            description: "Array of slide blueprints for section"

      - name: assign_visual_placeholders
        description: "Mark slides needing visual aids"
        inputs:
          - name: blueprints
            type: array
            required: true
            description: "Slide blueprints"
          - name: visual_flags
            type: array
            required: false
            description: "Topics flagged for visuals"
        outputs:
          - name: blueprints_with_visuals
            type: array
            description: "Blueprints with visual placeholders"
    dependencies:
      - outline_generator
      - standards_loader

  - agent_name: line_enforcer
    description: "Enforce line limits on slide content (Step 6.5)"
    file: "agents/prompts/line_enforcer.md"
    skills:
      - name: check_line_count
        description: "Count lines in slide content"
        inputs:
          - name: slide_content
            type: object
            required: true
            description: "Slide content to check"
        outputs:
          - name: line_count
            type: integer
            description: "Number of lines"
          - name: exceeds_limit
            type: boolean
            description: "Whether limit is exceeded"

      - name: condense_content
        description: "Reduce content to fit line limits"
        inputs:
          - name: slide_content
            type: object
            required: true
            description: "Content to condense"
          - name: max_lines
            type: integer
            required: true
            description: "Maximum allowed lines"
        outputs:
          - name: condensed_content
            type: object
            description: "Condensed slide content"

      - name: split_slide
        description: "Split over-limit slide into multiple slides"
        inputs:
          - name: slide_content
            type: object
            required: true
            description: "Content to split"
        outputs:
          - name: split_slides
            type: array
            description: "Array of split slides"
    dependencies:
      - blueprint_generator

  - agent_name: formatting_reviser
    description: "Apply formatting constraints to blueprints"
    file: "agents/prompts/formatting_reviser.md"
    skills:
      - name: apply_text_formatting
        description: "Apply text formatting rules"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to format"
          - name: formatting_rules
            type: object
            required: true
            description: "Formatting rules to apply"
        outputs:
          - name: formatted_blueprint
            type: object
            description: "Formatted blueprint"

      - name: standardize_bullets
        description: "Standardize bullet point formatting"
        inputs:
          - name: bullets
            type: array
            required: true
            description: "Bullet points to standardize"
        outputs:
          - name: standardized_bullets
            type: array
            description: "Standardized bullet points"

      - name: apply_style_guide
        description: "Apply brand style guide formatting"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to style"
          - name: style_guide
            type: object
            required: true
            description: "Style guide rules"
        outputs:
          - name: styled_blueprint
            type: object
            description: "Styled blueprint"
    dependencies:
      - line_enforcer

  - agent_name: quality_reviewer
    description: "Validate against all standards (must score 90+/100)"
    file: "agents/prompts/quality_reviewer.md"
    skills:
      - name: review_content_quality
        description: "Review content for accuracy and clarity"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to review"
        outputs:
          - name: quality_score
            type: integer
            description: "Quality score 0-100"
          - name: issues
            type: array
            description: "List of quality issues"

      - name: review_formatting_compliance
        description: "Check formatting against standards"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to check"
          - name: standards
            type: object
            required: true
            description: "Standards to check against"
        outputs:
          - name: compliance_score
            type: integer
            description: "Compliance score 0-100"
          - name: violations
            type: array
            description: "List of violations"

      - name: calculate_overall_score
        description: "Calculate weighted overall QA score"
        inputs:
          - name: quality_score
            type: integer
            required: true
            description: "Content quality score"
          - name: compliance_score
            type: integer
            required: true
            description: "Formatting compliance score"
        outputs:
          - name: overall_score
            type: integer
            description: "Overall score 0-100"
          - name: pass
            type: boolean
            description: "Whether score >= 90"
    dependencies:
      - formatting_reviser

  - agent_name: visual_identifier
    description: "Identify visual aid opportunities on slides"
    file: "agents/prompts/visual_identifier.md"
    skills:
      - name: scan_for_visual_content
        description: "Scan content for visual aid candidates"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to scan"
        outputs:
          - name: visual_candidates
            type: array
            description: "Content suitable for visual treatment"

      - name: recommend_visual_type
        description: "Recommend visual type for content"
        inputs:
          - name: content
            type: object
            required: true
            description: "Content to visualize"
        outputs:
          - name: visual_type
            type: string
            description: "Recommended type (table, flowchart, decision_tree, timeline, hierarchy, spectrum, key_diff)"
          - name: confidence
            type: number
            description: "Confidence score 0-1"

      - name: check_visual_quota
        description: "Check if visual quota is met for section"
        inputs:
          - name: section_blueprints
            type: array
            required: true
            description: "All blueprints in section"
          - name: quota
            type: object
            required: true
            description: "Visual quota requirements"
        outputs:
          - name: quota_met
            type: boolean
            description: "Whether quota is satisfied"
          - name: current_count
            type: integer
            description: "Current visual count"
    dependencies:
      - quality_reviewer

  - agent_name: visual_integrator
    description: "Merge generated visuals into blueprints"
    file: "agents/prompts/visual_integrator.md"
    skills:
      - name: integrate_visual
        description: "Integrate visual into blueprint"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to update"
          - name: visual
            type: object
            required: true
            description: "Visual to integrate"
        outputs:
          - name: updated_blueprint
            type: object
            description: "Blueprint with visual integrated"

      - name: adjust_layout_for_visual
        description: "Adjust slide layout for visual placement"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to adjust"
          - name: visual_size
            type: object
            required: true
            description: "Visual dimensions"
        outputs:
          - name: adjusted_blueprint
            type: object
            description: "Layout-adjusted blueprint"

      - name: validate_visual_placement
        description: "Validate visual placement meets standards"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint with visual"
        outputs:
          - name: is_valid
            type: boolean
            description: "Whether placement is valid"
          - name: issues
            type: array
            description: "Placement issues if any"
    dependencies:
      - visual_identifier

  - agent_name: blueprint_organizer
    description: "Organize blueprint structure and ordering"
    file: "agents/prompts/blueprint_organizer.md"
    skills:
      - name: organize_slide_order
        description: "Arrange slides in optimal order"
        inputs:
          - name: blueprints
            type: array
            required: true
            description: "Blueprints to organize"
        outputs:
          - name: ordered_blueprints
            type: array
            description: "Ordered blueprint array"

      - name: group_by_topic
        description: "Group slides by topic/subtopic"
        inputs:
          - name: blueprints
            type: array
            required: true
            description: "Blueprints to group"
        outputs:
          - name: grouped_blueprints
            type: object
            description: "Blueprints grouped by topic"

      - name: insert_transition_slides
        description: "Insert transition slides between topics"
        inputs:
          - name: grouped_blueprints
            type: object
            required: true
            description: "Grouped blueprints"
        outputs:
          - name: blueprints_with_transitions
            type: array
            description: "Blueprints with transitions added"
    dependencies:
      - visual_integrator

  - agent_name: constraint_validator
    description: "Validate character/line limits on all content"
    file: "agents/prompts/constraint_validator.md"
    skills:
      - name: validate_character_limits
        description: "Check all text against character limits"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to validate"
          - name: char_limits
            type: object
            required: true
            description: "Character limit definitions"
        outputs:
          - name: is_valid
            type: boolean
            description: "Whether all limits met"
          - name: violations
            type: array
            description: "Character limit violations"

      - name: validate_line_limits
        description: "Check all content against line limits"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Blueprint to validate"
          - name: line_limits
            type: object
            required: true
            description: "Line limit definitions"
        outputs:
          - name: is_valid
            type: boolean
            description: "Whether all limits met"
          - name: violations
            type: array
            description: "Line limit violations"

      - name: generate_constraint_report
        description: "Generate comprehensive constraint validation report"
        inputs:
          - name: blueprints
            type: array
            required: true
            description: "All blueprints to report on"
        outputs:
          - name: report
            type: object
            description: "Constraint validation report"
    dependencies:
      - blueprint_organizer

  - agent_name: presenter_notes_writer
    description: "Generate presenter notes for each slide"
    file: "agents/prompts/presenter_notes_writer.md"
    skills:
      - name: generate_presenter_notes
        description: "Create presenter notes for a slide"
        inputs:
          - name: blueprint
            type: object
            required: true
            description: "Slide blueprint"
          - name: talking_points
            type: array
            required: false
            description: "Key talking points"
        outputs:
          - name: presenter_notes
            type: string
            description: "Formatted presenter notes"

      - name: add_timing_cues
        description: "Add timing cues to presenter notes"
        inputs:
          - name: notes
            type: string
            required: true
            description: "Presenter notes"
          - name: target_time
            type: integer
            required: true
            description: "Target time in seconds"
        outputs:
          - name: timed_notes
            type: string
            description: "Notes with timing cues"

      - name: add_engagement_prompts
        description: "Add audience engagement prompts"
        inputs:
          - name: notes
            type: string
            required: true
            description: "Presenter notes"
          - name: slide_type
            type: string
            required: true
            description: "Type of slide"
        outputs:
          - name: enhanced_notes
            type: string
            description: "Notes with engagement prompts"
    dependencies:
      - constraint_validator

  - agent_name: tip_generator
    description: "Generate NCLEX exam tips for relevant slides"
    file: "agents/prompts/tip_generator.md"
    skills:
      - name: generate_exam_tip
        description: "Generate NCLEX exam tip for content"
        inputs:
          - name: content
            type: object
            required: true
            description: "Slide content"
          - name: domain
            type: string
            required: true
            description: "NCLEX domain"
        outputs:
          - name: tip
            type: string
            description: "Generated exam tip"
          - name: tip_type
            type: string
            description: "Type of tip (strategy, memory, concept)"

      - name: identify_high_yield_content
        description: "Identify high-yield NCLEX content"
        inputs:
          - name: blueprints
            type: array
            required: true
            description: "Section blueprints"
        outputs:
          - name: high_yield_items
            type: array
            description: "High-yield content items"

      - name: generate_memory_aids
        description: "Create mnemonics and memory aids"
        inputs:
          - name: content
            type: object
            required: true
            description: "Content to create aid for"
        outputs:
          - name: memory_aid
            type: object
            description: "Mnemonic or memory aid"
    dependencies:
      - presenter_notes_writer

# =============================================================================
# CATEGORY 3: VISUAL GENERATION AGENTS (14)
# Purpose: Generate all visual types for Step 12
# =============================================================================
visual_generation_agents:

  - agent_name: table_generator
    description: "Generate comparison tables"
    file: "agents/prompts/table_generator.md"
    skills:
      - name: generate_comparison_table
        description: "Create comparison table from content"
        inputs:
          - name: items_to_compare
            type: array
            required: true
            description: "Items to compare in table"
          - name: comparison_criteria
            type: array
            required: true
            description: "Criteria for comparison"
        outputs:
          - name: table
            type: object
            description: "Table data structure"

      - name: format_table_cells
        description: "Format cell content for display"
        inputs:
          - name: table
            type: object
            required: true
            description: "Raw table data"
        outputs:
          - name: formatted_table
            type: object
            description: "Formatted table"

      - name: validate_table_structure
        description: "Validate table meets constraints"
        inputs:
          - name: table
            type: object
            required: true
            description: "Table to validate"
        outputs:
          - name: is_valid
            type: boolean
            description: "Whether table is valid"
          - name: issues
            type: array
            description: "Validation issues"
    dependencies:
      - visual_identifier

  - agent_name: table_layout_selector
    description: "Select optimal table layout"
    file: "agents/prompts/table_layout_selector.md"
    skills:
      - name: analyze_table_dimensions
        description: "Analyze table rows/columns"
        inputs:
          - name: table
            type: object
            required: true
            description: "Table to analyze"
        outputs:
          - name: dimensions
            type: object
            description: "Row/column counts and sizes"

      - name: select_layout
        description: "Select optimal layout for table"
        inputs:
          - name: table
            type: object
            required: true
            description: "Table data"
          - name: slide_area
            type: object
            required: true
            description: "Available slide area"
        outputs:
          - name: layout
            type: object
            description: "Selected layout configuration"

      - name: calculate_cell_sizes
        description: "Calculate cell dimensions"
        inputs:
          - name: table
            type: object
            required: true
            description: "Table data"
          - name: layout
            type: object
            required: true
            description: "Layout configuration"
        outputs:
          - name: cell_sizes
            type: object
            description: "Calculated cell dimensions"
    dependencies:
      - table_generator

  - agent_name: flowchart_generator
    description: "Generate process flowcharts"
    file: "agents/prompts/flowchart_generator.md"
    skills:
      - name: parse_process_steps
        description: "Parse content into process steps"
        inputs:
          - name: content
            type: object
            required: true
            description: "Content describing process"
        outputs:
          - name: steps
            type: array
            description: "Parsed process steps"

      - name: generate_flowchart_nodes
        description: "Create flowchart nodes from steps"
        inputs:
          - name: steps
            type: array
            required: true
            description: "Process steps"
        outputs:
          - name: nodes
            type: array
            description: "Flowchart nodes"

      - name: connect_nodes
        description: "Create connections between nodes"
        inputs:
          - name: nodes
            type: array
            required: true
            description: "Flowchart nodes"
          - name: flow_logic
            type: object
            required: false
            description: "Logic for connections"
        outputs:
          - name: flowchart
            type: object
            description: "Complete flowchart with connections"
    dependencies:
      - visual_identifier

  - agent_name: flowchart_layout_selector
    description: "Select optimal flowchart layout"
    file: "agents/prompts/flowchart_layout_selector.md"
    skills:
      - name: analyze_flowchart_complexity
        description: "Analyze flowchart node/edge count"
        inputs:
          - name: flowchart
            type: object
            required: true
            description: "Flowchart to analyze"
        outputs:
          - name: complexity
            type: object
            description: "Complexity metrics"

      - name: select_orientation
        description: "Select horizontal or vertical orientation"
        inputs:
          - name: flowchart
            type: object
            required: true
            description: "Flowchart data"
          - name: slide_area
            type: object
            required: true
            description: "Available slide area"
        outputs:
          - name: orientation
            type: string
            description: "Selected orientation"

      - name: calculate_node_positions
        description: "Calculate node positions"
        inputs:
          - name: flowchart
            type: object
            required: true
            description: "Flowchart data"
          - name: orientation
            type: string
            required: true
            description: "Layout orientation"
        outputs:
