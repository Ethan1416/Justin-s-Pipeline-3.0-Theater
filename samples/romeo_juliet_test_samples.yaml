    - id: "SS-SAMPLE-002"
      name: "Longer cut scene summary"
      description: "Tests summary generation for Act 5 Scene 2 (60 seconds)"
      input:
        scene_id: "Act 5 Scene 2"
        lesson_context:
          topic: "The Tomb Scene"
      expected_output:
        scene: "Act 5 Scene 2"
        duration_seconds: 60
        target_word_count: 120
        script: "contains: quarantined"
      validates: ["REQ-SS-001", "REQ-SS-003"]

    - id: "SS-SAMPLE-003"
      name: "Scene to skip entirely"
      description: "Tests that Act 4 Scene 4 returns SKIP_ENTIRELY"
      input:
