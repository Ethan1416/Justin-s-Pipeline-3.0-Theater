# =============================================================================
# DifferentiationSelectorAgent Test Samples
# =============================================================================

differentiation_selector_agent:
  agent_name: "DifferentiationSelectorAgent"
  test_samples:
    - id: "DS-SAMPLE-001"
      name: "Balanced differentiation selection"
      description: "Tests selection of activities across Bloom's levels"
      input:
        learning_objectives:
          - "Analyze character motivation in Act 1"
          - "Identify literary devices in the Prologue"
        student_needs:
          ell_count: 5
          advanced_count: 3
          struggling_count: 4
        week: 1
        required_blooms: ["apply", "analyze"]
        required_dok: [2, 3]
      expected_output:
        required_activities: "length >= 2"
        ell_supports: "length >= 5"
        advanced_extensions: "length >= 2"
        struggling_modifications: "length >= 2"
      validates: ["REQ-DF-006", "REQ-DF-007", "REQ-DF-008"]

    - id: "DS-SAMPLE-002"
      name: "Higher-order thinking focus"
      description: "Tests selection emphasizing Analyze/Evaluate/Create"
      input:
        learning_objectives:
          - "Evaluate the consequences of Romeo's actions"
        required_blooms: ["analyze", "evaluate", "create"]
        required_dok: [3, 4]
      expected_output:
        required_activities:
          - reason: "contains: Analyze OR Evaluate OR Create"
      validates: ["REQ-DF-003", "REQ-DF-005"]

    - id: "DS-SAMPLE-003"
      name: "Foundation-focused selection"
      description: "Tests selection for struggling learners"
      input:
        learning_objectives:
          - "Identify main characters in Act 1"
        student_needs:
          struggling_count: 10
        required_blooms: ["remember", "understand"]
        required_dok: [1, 2]
      expected_output:
        required_activities:
          - reason: "contains: DOK 1 OR DOK 2"
        struggling_modifications: "length >= 4"
      validates: ["REQ-DF-004", "REQ-DF-008"]

