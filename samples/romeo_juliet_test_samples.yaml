# =============================================================================
# RJUnitValidatorAgent Test Samples
# =============================================================================

rj_unit_validator_agent:
  agent_name: "RJUnitValidatorAgent"
  test_samples:
    - id: "UV-SAMPLE-001"
      name: "Valid complete unit"
      description: "Tests validation of properly structured unit"
      input:
        unit_plan:
          weeks:
            - week: 1
              reading_days: 3
              activity_days: 2
              scenes: ["Prologue", "1.1", "1.3", "1.4", "1.5"]
            - week: 2
              reading_days: 3
              activity_days: 2
              scenes: ["2.2", "2.3", "2.5", "2.6"]
            - week: 3
              reading_days: 4
              activity_days: 1
              scenes: ["3.1", "3.2", "3.3", "3.5"]
            - week: 4
              reading_days: 2
              activity_days: 3
              scenes: ["4.1", "4.3", "4.5"]
            - week: 5
              reading_days: 3
              activity_days: 2
              scenes: ["5.1", "5.3"]
            - week: 6
              reading_days: 0
              activity_days: 5
              scenes: []
      expected_output:
        passed: true
        checks: "length >= 5"
        errors: "length == 0"
      validates: ["REQ-UV-001", "REQ-UV-002", "REQ-UV-003", "REQ-UV-004"]

    - id: "UV-SAMPLE-002"
      name: "Unit missing must-keep scene"
      description: "Tests detection of missing 3.1 fight scene"
      input:
        unit_plan:
          weeks:
            - week: 3
              scenes: ["3.2", "3.3", "3.5"]  # Missing 3.1!
      expected_output:
        passed: false
        errors:
          - "contains: MUST-KEEP scene 3.1"
      validates: ["REQ-UV-001", "REQ-MK-001"]

    - id: "UV-SAMPLE-003"
      name: "Unit with incorrectly included cut scene"
      description: "Tests detection of cut scene included as reading"
      input:
        unit_plan:
          weeks:
            - week: 2
              scenes: ["2.1", "2.2", "2.3"]  # 2.1 should be cut!
      expected_output:
        passed: false
        errors:
          - "contains: should be CUT"
      validates: ["REQ-UV-002", "REQ-SC-001"]

