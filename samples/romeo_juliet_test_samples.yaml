# Romeo and Juliet Unit Test Samples
# ===================================
# 3 sample inputs per agent for validation testing

version: "1.0"
created: "2026-01-12"

# =============================================================================
# SceneCutterAgent Test Samples
# =============================================================================

scene_cutter_agent:
  agent_name: "SceneCutterAgent"
  test_samples:
    - id: "SC-SAMPLE-001"
      name: "Act 2 scenes with cut scene"
      description: "Tests that Act 2 Scene 1 is correctly identified as CUT"
      input:
        act: 2
        scenes: [1, 2, 3, 4, 5, 6]
      expected_output:
        cut_scenes:
          - scene: "2.1"
            title: "Mercutio searching for Romeo"
        trimmed_scenes:
          - scene: "2.4"
        full_scenes: ["2.2", "2.3", "2.5", "2.6"]
      validates: ["REQ-SC-001"]

    - id: "SC-SAMPLE-002"
      name: "Act 4 scenes with multiple cuts"
      description: "Tests that Act 4 Scenes 2 and 4 are correctly identified as CUT"
      input:
        act: 4
        scenes: [1, 2, 3, 4, 5]
      expected_output:
        cut_scenes:
          - scene: "4.2"
          - scene: "4.4"
        full_scenes: ["4.1", "4.3", "4.5"]
      validates: ["REQ-SC-002", "REQ-SC-003"]

    - id: "SC-SAMPLE-003"
      name: "Act 3 with must-keep scene"
      description: "Tests that Act 3 Scene 1 is preserved as MUST_KEEP"
      input:
        act: 3
        scenes: [1, 2, 3, 4, 5]
      expected_output:
        must_keep_scenes:
          - scene: "3.1"
            status: "MUST_KEEP"
        trimmed_scenes:
          - scene: "3.4"
        full_scenes: ["3.1", "3.2", "3.3", "3.5"]
      validates: ["REQ-MK-001", "REQ-SC-007"]

# =============================================================================
# SceneSummaryGeneratorAgent Test Samples
# =============================================================================

scene_summary_generator_agent:
  agent_name: "SceneSummaryGeneratorAgent"
  test_samples:
    - id: "SS-SAMPLE-001"
      name: "Standard cut scene summary"
      description: "Tests summary generation for Act 2 Scene 1"
      input:
        scene_id: "Act 2 Scene 1"
        lesson_context:
          topic: "The Balcony Scene"
      expected_output:
        scene: "Act 2 Scene 1"
        duration_seconds: 30
        script: "contains: Mercutio and Benvolio search"
        delivery_notes: "length >= 2"
